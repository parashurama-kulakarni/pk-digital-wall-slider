<html>
<style>
  body {
    margin: 0px;
  }
</style>

<body id="body" style='background:white;'>
  <img style="width: 100%;height: 100%;object-fit: cover;" id='myimage1' />
</body>
<script>
  var img = document.getElementById("myimage1");
  var body = document.getElementById("body");
  document.addEventListener('dblclick', () => {
    document.body.requestFullscreen();
  });
  var x = window.screen.width;
  var y = window.screen.height;
  img.setAttribute('width', x);
  img.setAttribute('height', y);
  setInterval(function () {
    img.setAttribute("src",
      `https://source.unsplash.com/collection/190727/${x}x${y}?${parseInt(Math.random()*1000)}`);
  }, 5000);
</script>

</html>
